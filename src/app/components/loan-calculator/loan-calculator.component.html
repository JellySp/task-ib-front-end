
<div class="form-container">
  <form class="form">
    <mat-form-field class="form-field">
      <mat-label>Personal identification code</mat-label>

<!--      TODO improve the next line-->
      <input onkeypress="return (event.charCode !== 8 && event.charCode == 0 || (event.charCode >= 48 && event.charCode <= 57))" [(ngModel)]="pic" (keyup)="getCustomer(pic)" name="PIC" matInput>
    </mat-form-field>
    <mat-error *ngIf="pic.length > 11">PIC too long.</mat-error>
    <mat-error *ngIf="customer === null && pic.length === 11" class="statistics" >Customer not found on database.</mat-error>
  </form>



</div>

<div *ngIf="customer !== undefined && customer !== null" class="calculations-container">
  <div class="form-container">
    <form class="form">
      <mat-form-field class="form-field">
        <mat-label>Loan amount (2000€ - 10 000€)</mat-label>

        <!--      TODO improve the next line-->
        <input onkeypress="return (event.charCode !== 8 && event.charCode == 0 || (event.charCode >= 48 && event.charCode <= 57))" [(ngModel)]="loanAmount" name="Loan amount" matInput>
      </mat-form-field>
      <mat-error *ngIf="pic.length > 11">PIC too long.</mat-error>
      <mat-error *ngIf="loanAmount <2000 || loanAmount > 10000">Invalid amount</mat-error>
    </form>




  </div>


</div>


<div class="slider-container">
  <mat-slider thumbLabel tickInterval="1"></mat-slider>
  <mat-slider min="12" max="60" step="1" tickInterval="12" thumbLabel></mat-slider>
</div>
